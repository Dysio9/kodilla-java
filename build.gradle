plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.kodilla'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
//sourceCompatibility = '1.8.0_265'

// added to fix :bootJar property 'mainClass' error during build gradle when added kodilla-hibernate module
bootJar {
    mainClass = 'com.kodilla.hibernate'
}

repositories {
    mavenCentral()
}

dependencies {

}

test {
    useJUnitPlatform()
}